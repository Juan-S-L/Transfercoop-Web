    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">

                        <h2 class="form-title">Registrate</h2>

                        <form th:action="@{/registro}" method="post" th:object="${usuario}">
                            <div class="form-group">
                                <label for="nombre"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" th:field="*{nombre}" required autofocus="autofocus"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="apellido"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="apellido" id="apellido" placeholder="Apellido" th:field="*{apellido}" required autofocus="autofocus"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="telefono" id="telefono" placeholder="Telefono" th:field="*{telefono}" required autofocus="autofocus"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" th:field="*{email}" required autofocus="autofocus"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>

                            <!--<div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>-->

                            <div th:if=${param.exito}>
                                <div>
                                    Se ha registrado exitosamente
                                </div>
                            </div>
    
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Registrar"/>
                            </div>
                            
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
                        <a th:href="@{/login}" class="signup-image-link">Ya soy un miembro</a>
                    </div>
                </div>
            </div>
        </section>
